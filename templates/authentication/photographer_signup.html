<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="text-center mt-5">
        <h1>
            Sign up
        </h1>
    </div>
    
    <form class="row g-3 my-5" method="post" action="{% url 'authentication_module:signup_photographer' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="col-12">
            <label for="inputEmail4" class="form-label">Name</label>
            <input type="text" class="form-control" id="inputEmail4" name="name">
        </div>

        <div class="col-12">
            <label for="inputAddress" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputAddress" placeholder="enter email" name="email">
        </div>

        <div class="col-6">
            <label for="inputAddress" class="form-label">phone</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="enter phone no." name="phone">
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">Sex</label>
            <input type="text" class="form-control" id="inputCity" name="sex">
        </div>
        <div class="col-6">
            <label for="inputAddress2" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputAddress2" placeholder="enter password"
                   name="password1">
        </div>
        <div class="col-6">
            <label for="inputAddress2" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="inputAddress2" placeholder="enter password"
                   name="password2">
        </div>
        <div class="col-md-6">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="enter address" name="address">
        </div>
        <div class="col-md-3">
            <label for="inputCity" class="form-label">Age</label>
            <input type="text" class="form-control" id="inputCity" name="age">
        </div>
        <div class="col-md-3">
            <label for="inputCity" class="form-label">Add Image</label>
            <input type="file" class="form-control" id="inputCity" name="image_select">
{#            <input class="form-control" type="file" name="image_select">#}
        </div>

        <div class="col-12">
            <label for="inputCity" class="form-label">Bio</label>
            <input type="text" class="form-control" id="inputCity" name="bio">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary" style="width: 100%">Sign Up</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>
</html>
