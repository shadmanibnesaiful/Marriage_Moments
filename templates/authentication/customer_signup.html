<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
</head>
<body>
<div class="container">
    <form class="row g-3" method="post" action="{% url 'authentication_module:signup_customer' %}">
    {% csrf_token %}
    <div class="col-12">
        <label for="inputEmail4" class="form-label">Name</label>
        <input type="text" class="form-control" id="inputEmail4" name="name">
    </div>

    <div class="col-12">
        <label for="inputAddress" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputAddress" placeholder="enter email" name="email">
    </div>


    <div class="col-6">
        <label for="inputAddress2" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputAddress2" placeholder="enter password" name="password1">
    </div>
    <div class="col-6">
        <label for="inputAddress2" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="inputAddress2" placeholder="enter password" name="password2">
    </div>

    <div class="col-md-6">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="enter address" name="address">
    </div>
    <div class="col-md-6">
        <label for="inputCity" class="form-label">Age</label>
        <input type="text" class="form-control" id="inputCity" name="age">
    </div>
    <div class="col-md-6">
        <label for="inputCity" class="form-label">Sex</label>
        <input type="text" class="form-control" id="inputCity" name="sex">
    </div>
    <div class="col-md-6">
        <label for="inputCity" class="form-label">Phone</label>
        <input type="text" class="form-control" id="inputCity" name="phone">
    </div>


    <div class="col-12">
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </div>
</form>

    <div class="text-center">
        Already have an account? <a href="{% url 'authentication_module:login' %}"> Login</a>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>
</html>
