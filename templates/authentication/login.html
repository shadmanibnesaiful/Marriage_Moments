<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
</head>
<body>

<div class="card text-bg-dark">
    <img src="{% static 'images/login.jpg' %}" style="height: 1080px;width: 1920px;" class="card-img" alt="...">
    <div class="card-img-overlay">

        <div class="container">



            <h1 style="text-align: center" class="text-decoration-underline text-black">Welcome to Marriage Moments</h1>


            <form method="POST" action="{% url 'authentication_module:login' %}">
                {% csrf_token %}
                <div class="row my-5">
                    <label for="inputEmail3" class="text-black col-sm-2 col-form-label">Phone</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEmail3" name="username">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputPassword3" class="text-black col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3" name="password">
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </form>
            <div class="text-center">
                <p class="text-black">Sign up as <a
                        href="{% url 'authentication_module:signup_customer' %}">Customer</a></p>
                <p class="text-black">Sign up as <a href="{% url 'authentication_module:signup_photographer' %}">Photographer</a>
                </p>
            </div>
        </div>

    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>
</html>
