<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th scope="col" class="text-center">#</th>
        <th scope="col" class="text-center">Name</th>
        <th scope="col" class="text-center">Description</th>
        <th scope="col" class="text-center">Fee</th>
        <th scope="col" class="text-center">Action</th>

    </tr>
    </thead>
    <tbody>

    {% for package in packages %}
        <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td class="text-center">{{ package.name }}</td>
            <td class="text-center">{{ package.description }}</td>
            <td class="text-center">{{ package.fee }}</td>
            <td class="text-center">
                <form action="{% url 'photographer:delete-package' %}" method="POST">
                    {% csrf_token %}
                    <input type="text" value="{{ package.id }}" name="package_id">
                    <button class="btn btn-outline-danger" type="submit">Delete</button>
                </form>
            </td>

        </tr>
    {% endfor %}


    </tbody>
</table>
